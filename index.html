<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Php Ajax Dischi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="app">

        <header>
            <div class="logo">
              <img src="./assets/img/logo-small.svg" alt="img">
            </div>
        </header>
        <main>
            <div class="cont-card d-flex flex-wrap">
               <div class="cards" v-for="(elem, index) in arrayDischi" :key="index">
                  <div class="singleCard" style="width: 11rem;">
                      <img :src="elem.poster" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title py-2 text-uppercase">{{elem.title}}</h5>
                        <span class="card-text d-block text-secondary">{{elem.author}}</span>
                        <span class="card-text text-secondary">{{elem.year}}</span>
                      </div>
                  </div>
              </div> 
            </div>
            
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
